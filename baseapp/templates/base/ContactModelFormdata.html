{% include 'base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

<style>
    jumbotron{
        width: 320px;
    }
</style>

<div class="conatiner">
    {% block content %}
    <h4 class="btn btn-info">CONTACT PAGE</h4>
    <div class="jumbotron offset-2 mr-5">
        <div class="row">
            <div class="col-sm-4">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ con|crispy }}
                    <input type="submit" value="Submit" class="btn btn-outline-info">
                    <input type="reset" value="Cancel" class="btn btn-outline-info bg-dark text-white">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
