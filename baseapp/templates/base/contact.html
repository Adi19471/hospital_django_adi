{% include 'base/base.html' %}
{% load static %}

{% load crispy_forms_tags %}



<div class="conatiner">
    {% block content %}
    <h4 class="btn btn-info">CONTACT PAGE</h4>
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-4">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{contact|crispy}}
                    <input type="submit" value="submit" class="btn btn-outline-info">
                    <input type="reset" value="cancel" class="btn btn-outline-info">
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
